# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - app-baseball-api-ysd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/**
            !backend/.venv/**
            !backend/**/__pycache__/**
            !backend/**/*.pyc
            !backend/.pytest_cache/**
            !backend/.mypy_cache/**
            !backend/.ruff_cache/**
            !backend/.DS_Store

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      # ここが超重要：ZIP Deploy 失敗時に「何がデプロイされてるか」を見える化
      - name: Show downloaded artifact structure
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- tree (maxdepth=3) ----"
          find . -maxdepth 3 -type f | sed -e 's|^\./||' | head -n 200

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "app-baseball-api-ysd"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B22B17AF71E641E29146D967407FAEDC }}
          package: .

